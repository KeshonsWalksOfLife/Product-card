<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Poppins:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Beginning Box Shadow -->
    <div class="body-container">
      <div class="box-shadow"></div>
      <!-- Image Feature -->
      <section class="picture desktop">
        <img
          id="picture"
          src="/image-product-desktop.jpg"
          alt="desktop perfume"
          title="Chanel Perfume"
          width="360px"
          height="540px"
        />
        <section id="mobile"></section>
      </section>
      <!-- Description Selected -->
      <section id="page">
        <div class="description">
          <h4>Perfume</h4>
          <h1>GABRIELLE ESSENCE EAU DE PARFUM</h1>
          <p>
            A floral. solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2>$149.99</h2>
          <h6><del>$169.99</del></h6>

          <!-- Add to Cart Button -->
          <div class="button"></div>
          <button type="submit">
            <i
              class="fa fa-cart-shopping"
              aria-hidden="true"
              aria-details="submit"
            ></i>
            <span class="cart">Add to cart</span>
          </button>
        </div>
      </section>
    </div>

    <div id="anchor">Coded by <a href="#">Keshon D. Bowman</a>.</div>
  </body>
</html>
